      - name: Allow password authentication (Fedora)
        when: ansible_distribution == "Fedora"
        copy:
          content: |
             PasswordAuthentication yes

          dest: /etc/ssh/sshd_config.d/80-password-auth.conf

      - name: Allow X forwarding (Fedora)
        when: ansible_distribution == "Fedora"
        copy:
          content: |
             ForwardX11 yes

          dest: /etc/ssh/ssh_config.d/80-x-forwarding.conf

      - name: Reload sshd config
        ansible.builtin.systemd:
          name: sshd.service
          state: reloaded

      - name: Install latest git
        tags: packages
        when: ansible_distribution == "Ubuntu"
        apt:
          name: git
          state: latest
          force_apt_get: yes

      - name: Install desktop
        tags: packages
        when: ansible_distribution == "Ubuntu"
        apt:
          name: ubuntu-desktop
          # Doesn't work with ansible 2.7 in Ubuntu 19.04
          # policy_rc_d: 101
          force_apt_get: yes

      - name: Install atom
        tags: packages
        when: ansible_distribution == "Ubuntu"
        apt:
          deb: https://atom.io/download/deb
          force_apt_get: yes
          # todo: conditionalize on atom

      - name: Install visualstudio
        tags: packages
        when: ansible_distribution == "Ubuntu"
        apt:
          deb: https://go.microsoft.com/fwlink/?LinkID=760868
          force_apt_get: yes
          # todo: conditionalize on code

      - name: Set up autologin
        when: ansible_distribution == "Ubuntu"
        copy:
          src: files/custom.conf
          dest: /etc/gdm3/
        tags: remote

      - name: Set up autologin
        when: ansible_distribution == "Fedora"
        copy:
          src: files/custom.conf
          dest: /etc/gdm/
        tags: remote

      - name: Setup /etc/firefox/sysprefs.js
        copy:
          src: files/sysprefs.js
          dest: /etc/firefox/
        tags: remote

      - name: Set timezone to Europe/Rome
        timezone:
          name: Europe/Rome
        tags: remote

      - name: Set language to English
        copy:
          content: |
            LANG=en_US.UTF-8
          dest: /etc/locale.conf
        tags: remote

      - name: Set language to English
        copy:
          content: |
            LANG=en_US.UTF-8
          dest: /etc/default/locale
        tags: remote
        when: ansible_distribution == "Ubuntu"
