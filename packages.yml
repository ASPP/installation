      - name: Remove updater packages (Ubuntu)
        apt:
          name: "{{ packages }}"
          update_cache: yes
          force_apt_get: yes
          state: absent
        tags: packages
        when: ansible_distribution == "Ubuntu"
        vars:
          packages:
            - update-notifier
            - update-manager

